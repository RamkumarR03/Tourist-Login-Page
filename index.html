<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="tour.jpg" alt="Travelista Tours">
            <div class="overlay">
                <h1>Travelista Tours</h1>
                <p class="para">Travel is the only purchase that enriches you <br>in ways beyond material wealth <style>col</style></p>
            </div>
        </div>
        <div class="login-section">
            <h2>Welcome</h2>
            <p>Login with Email</p>
            <form action="your-login-action">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="travelista@mail.com" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="************" required>
                <p><a href="#">Forgot your password?</a></p>
                <button type="submit">LOGIN</button>
            </form>
            <p class="or">OR</p>
            <div class="social-login">
               
                <img src="google icon.avif" alt="Google">
                <img src="facebook icon.avif" alt="Facebook">
                <img src="apple icon.png" alt="Apple">
            </div>
           
            <p>Don't have an account? <a href="#">Register Now</a></p>
        </div>
    </div>
</body>
</html>
